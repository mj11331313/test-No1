<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=3;i++){
            setTimeout(function(){
                console.log(i);     //输出3次4
            },0);
        };
        /*
        setTimeout时间为0时，请求会被挂起，
        等到主线任务都执行完毕后再执行，每次循环时都会挂一个
        setTimeout的请求，最后再一起执行，所以会输出3次4
        
        */
    </script>
</body>
</html>
